<mat-toolbar color="primary">
    <span>MLP Hotel Recomender</span>
    <span class="example-spacer"></span>
    <button routerLink="/hotel" *ngIf="this.authService.isLoggedIn" mat-icon-button color="accent" class="example-icon" aria-label="Buscar hotel">
        <mat-icon>Hotel</mat-icon>
    </button>
    <button (click)="logout()" *ngIf="this.authService.isLoggedIn" mat-icon-button color="warn" class="example-icon" aria-label="Logout">
        <mat-icon>logout</mat-icon>
    </button>
    <button routerLink="login" *ngIf="!this.authService.isLoggedIn" mat-icon-button color="accent" class="example-icon" aria-label="Login">
        <mat-icon>input</mat-icon>
    </button>
    <button routerLink="signup" *ngIf="!this.authService.isLoggedIn" mat-icon-button color="accent" class="example-icon" aria-label="Criar conta">
        <mat-icon>person_add</mat-icon>
    </button>
</mat-toolbar>



<router-outlet></router-outlet>
