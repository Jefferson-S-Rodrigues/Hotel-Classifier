<div class="main-div">

    <mat-card class="card-home">
        <mat-card-title>Login</mat-card-title>
        <mat-card-subtitle>Entre com sua conta</mat-card-subtitle>
        <form class="form-signin" [formGroup]="signinForm" (ngSubmit)="loginUser()">
            <mat-card-content>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Usuário</mat-label>
                    <input matInput placeholder="Usuário" formControlName="username" required>
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Senha</mat-label>
                    <input type="password" matInput placeholder="Senha" formControlName="password" required>
                </mat-form-field>

            </mat-card-content>
            <mat-card-actions>
                <button type="submit" mat-button>Entrar</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
